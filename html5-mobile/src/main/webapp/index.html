<!DOCTYPE html>
<html>
<head>
   <title></title>
   <script type="text/javascript" src="resources/js/matchMedia.js"></script>
   <script type="text/javascript">

      /* Very simple detection of currently support clients - Android & iOS */
      function redirectByClient() {
         if (matchMedia("all and (max-width: 480px)").matches) {
            document.location = 'mobile.html';
         } else {
            document.location = 'desktop.html';
         }
      }

   </script>

</head>
<body onload="redirectByClient();">

</body>
</html>
